<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app-cuaca</title>
    <!-- font poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Masukan Nama Kota" spellcheck="false">
            <button><img src="./assets/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Nama Kota Tidak Ditemukan</p>
        </div>

            <!-- weather ðŸ‘‡ -->
        <div class="weather">
            <img src="./assets/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22</h1>
            <h2 class="city">Batam</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/humidity.png" alt="">
                    <div>
                        <p class="humidity">20</p>
                        <p>Kelembapan</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Kecepatan Angin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="riko">By : Riko Kurnia</p>
    
    <script src="./app.js"></script>

</body>
</html>
